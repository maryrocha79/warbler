{% extends 'base.html' %} 
{% block content %} 
  <div class="message-404">
    <h4 class="display-4">Sorry, that page doesn't exist! {{ request.status }}</h4>
    <p class="m-3">You can search Warbler using the search box below or <a href="{{ url_for('root') }}"><strong>return to the homepage</strong></a>.</p>
    <div class="row">
      <div class="col-sm-8 ml-auto mr-auto">
        <form class="form-inline" action="{{ url_for( 'users_index') }}" method='GET'>
          <input type="text" name="q" class="form-control mb-0 mr-2" placeholder="Search Warbler">
          <button type="submit" class="btn btn-default">
            Search
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
